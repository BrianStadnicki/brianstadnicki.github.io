<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canopy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="index.js"></script>

    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Canopy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary ms-2" id="new-review-btn" data-bs-toggle="modal" data-bs-target="#modal-new-review" onclick="onFormNewReviewBtn()">New review</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</head>
<body>

<div id="reviews" class="mx-2">

</div>

<div class="modal modal-lg fate" id="modal-new-review" tabindex="-1">
    <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="form-new-review-title">New review</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form onsubmit="formNewReview(this)" id="form-new-review">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>

                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>

                    <label class="form-label">Resources</label>
                    <button class="btn btn-primary float-end" type="button" id="btn-new-review-new-resource" onclick="formNewReviewAddResource()">+</button>

                    <div id="modal-new-review-resources" class="mb-3 mt-3">

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="new-review-form-close-btn" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="new-review-from-create-btn">Create review</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" id="modal-completed-review">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Enter mark</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form-completed-review" onsubmit="completedReview(this)">
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-text">Score</span>
                        <input type="number" class="form-control" placeholder="mark" id="mark">
                        <input type="number" class="form-control" placeholder="out of" id="max">
                    </div>
                    <input type="hidden" id="review-id" value="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Mark as complete</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
